---
#Prerequisiteâ€”Docker on all hosts
- name: Install Docker on all hosts
  hosts: all
  become: true
  roles:
    - geerlingguy.docker

#Web server configuration
- name: Configure web servers
  hosts: web
  become: true
  roles:
    - awscli
    - node_exporter_docker

#Monitoring server configuration
- name: Deploy monitoring stack
  hosts: monitoring
  become: yes
  roles:
    - prometheus
    - grafana
